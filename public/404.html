<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loading...</title>
    <script>
      // GitHub Pages SPA redirect handler
      // Store the actual path we want to navigate to
      (function() {
        var path = window.location.pathname;
        
        // Remove /GiftingApp prefix if present
        if (path.startsWith('/GiftingApp')) {
          path = path.substring('/GiftingApp'.length);
        }
        
        // Store the path in sessionStorage so the app can handle it
        if (path && path !== '/' && path !== '/404.html' && path !== '/404') {
          sessionStorage.setItem('redirectPath', path + window.location.search);
        }
        
        // Redirect to the index page - the Next.js app will handle routing
        window.location.replace('/GiftingApp/');
      })();
    </script>
  </head>
  <body>
    <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: system-ui, sans-serif;">
      <div style="text-align: center;">
        <div style="font-size: 3rem; margin-bottom: 1rem;">üéÅ</div>
        <p style="color: #6b7280;">Loading...</p>
      </div>
    </div>
  </body>
</html>

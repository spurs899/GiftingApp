<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect 404 to index.html with path as query param for client-side routing
      const path = window.location.pathname.replace('/GiftingApp', '');
      window.location.replace('/GiftingApp' + (path === '/404.html' ? '/' : path));
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>

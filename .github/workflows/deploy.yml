name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gifting-app/package-lock.json
      
      - name: Install dependencies
        working-directory: ./gifting-app
        run: npm ci
      
      - name: Generate static data
        working-directory: ./gifting-app
        run: node scripts/setup-static-data.js
      
      - name: Build Next.js static export
        working-directory: ./gifting-app
        env:
          GITHUB_PAGES: 'true'
        run: npm run build:static
      
      - name: Add .nojekyll
        working-directory: ./gifting-app
        run: touch out/.nojekyll
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./gifting-app/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
